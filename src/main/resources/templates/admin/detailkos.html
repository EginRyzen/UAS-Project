<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOS</title>
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
</head>

<body id="page-top">
    <div id="wrapper">
        <div th:replace="~{components/admin/sidebar :: sidebar}"></div>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <div th:replace="~{components/admin/navbar :: navbar}"></div>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Detail Kos</h1>
                    </div>

                    <!-- Content Row -->
                    <div class="container mt-5">
    <div class="card shadow-sm border-0 rounded-4 overflow-hidden">
        <div class="row g-0">
            <!-- Gambar -->
            <div class="col-md-5">
                <img th:src="@{'/imagekos/' + ${kos.image}}"
                     class="img-fluid h-100 w-100 object-fit-cover"
                     style="object-fit: cover; min-height: 300px;"
                     alt="Foto Kos">
            </div>

            <!-- Info -->
            <div class="col-md-7">
                <div class="card-body p-4 d-flex flex-column justify-content-between h-100">
                    <div>
                        <!-- Judul -->
                        <h3 class="card-title fw-bold text-indigo mb-1" th:text="${kos.namaKos}">Nama Kos</h3>
                       <span class="badge bg-primary text-white fw-semibold mb-3 px-3 py-2 rounded-pill"
                                     th:text="${kos.category}">Putri</span>


                        <!-- Harga -->
                        <p class="mb-2 fs-5 fw-semibold text-success">
                            Rp <span th:text="${kos.harga}">200.000</span>
                            <small class="text-muted">/bulan</small>
                        </p>

                        <!-- Lokasi -->
                        <p class="text-muted mb-1">
                            <i class="fas fa-map-marker-alt me-2 text-primary"></i>
                            <span th:text="${kos.lokasi}">Alamat Kos</span>
                        </p>

                        <!-- Pemilik -->
                        <p class="text-muted mb-4">
                            <i class="fas fa-user me-2 text-primary"></i>
                            Ibu Sunarti (Pemilik)
                        </p>

                        <!-- Tombol Hubungi -->
                        <a th:href="'tel:' + ${kos.kontak}"
                           class="btn btn-outline-primary w-100 fw-semibold mb-4">
                            <i class="fas fa-phone me-2"></i> Hubungi Pemilik
                        </a>

                        <!-- Fasilitas -->
                        <!-- Heading Fasilitas -->
                        <h6 class="fw-bold text-dark mt-4 mb-3 fs-5 d-flex align-items-center">
                            <i class="fas fa-tools me-2 text-primary"></i> Fasilitas
                        </h6>

                        <!-- Daftar Fasilitas -->
                  <div class="row mt-4">
                     <div class="col-md-6">
        <span class="d-flex align-items-center gap-3 px-4 py-2 my-2 bg-light border rounded-pill shadow-sm" style="min-width: 170px;">
    <i class="fas fa-wifi fs-5 text-info"></i>
    <span>WiFi</span>
</span>

    </div>
    <div class="col-md-6">
        <span class="d-flex align-items-center px-4 py-2 my-2 bg-light border rounded-pill shadow-sm" style="min-width: 170px;">
            <i class="fas fa-bed me-3 fs-5 text-success"></i> Kasur
        </span>
    </div>
    <div class="col-md-6">
        <span class="d-flex align-items-center px-4 py-2 my-2 bg-light border rounded-pill shadow-sm" style="min-width: 170px;">
            <i class="fas fa-bath me-3 fs-5 text-primary"></i> Kamar Mandi
        </span>
    </div>
    <div class="col-md-6">
        <span class="d-flex align-items-center px-4 py-2 my-2 bg-light border rounded-pill shadow-sm" style="min-width: 170px;">
            <i class="fas fa-concierge-bell me-3 fs-5 text-warning"></i> Dapur
        </span>
    </div>
</div>

                    </div>
                </div>
            </div>
        </div>
    </div>  
</div>


    </div>
    <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->

    <!-- Footer -->
    <div th:replace="~{components/admin/footer :: footer}"></div>
    <!-- End of Footer -->

    </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

    <!-- Custom scripts for all pages-->
    <script th:src="@{/js/sb-admin-2.min.js}"></script>

    <!-- Page level plugins -->
    <script th:src="@{/vendor/chart.js/Chart.min.js}"></script>

    <!-- Page level custom scripts -->
    <script th:src="@{/js/demo/chart-area-demo.js}"></script>
    <script th:src="@{/js/demo/chart-pie-demo.js}"></script>
</body>

</html>
