<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Cetak Data Kos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid px-4">
        <h3 class="text-center">Data Kos CozyKost</h3>
        <p>Author : <span th:text="${username}"></span></p>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama Kos</th>
                    <th>Alamat</th>
                    <th>Harga</th>
                    <th>Kategori</th>
                    <th>Kontak</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="kos, iterStat : ${daftarKos}">
                    <td th:text="${iterStat.count} + '.'"></td>
                    <td th:text="${kos.namaKos}"></td>
                    <td th:text="${kos.lokasi}"></td>
                    <td><span th:text="'Rp. ' + ${#numbers.formatDecimal(kos.harga, 0, 'COMMA', 2, 'POINT')}"></span>
                    </td>
                    <td th:text="${kos.category}"></td>
                    <td th:text="${kos.kontak}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        window.onload = function () {
            setTimeout(function () {
                window.print();

                // Tunggu proses print selesai, lalu tutup tab
                setTimeout(function () {
                    window.close(); // Ini menutup tab (bisa gagal jika dibuka dari pop-up blocker/non-user event)
                }, 1000);
            }, 1000); // Cetak otomatis setelah 1 detik
        };
    </script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
        integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
        crossorigin="anonymous"></script>
</body>

</html>
