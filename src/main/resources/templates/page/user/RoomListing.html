<section th:fragment="RoomListing" class="py-20 bg-gradient-to-b from-blue-50 via-blue-100 to-blue-50">
  <div class="container mx-auto px-6">
    <h2 class="text-4xl font-bold text-center text-blue-800 mb-12">Our Room Listings</h2>

    <!-- Grid: 1 col on mobile, 2 on tablet, 3 on desktop -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div th:each="kos : ${listkos}" class="bg-white/80 backdrop-blur-md shadow-lg rounded-2xl overflow-hidden transition hover:scale-[1.01] duration-300 border border-blue-200 flex flex-col h-full">

        <!-- Image -->
        <div class="relative h-64 bg-gray-100">
          <img th:src="@{'/imagekos/' + ${kos.image}}" alt="Foto Kos"
     class="w-full h-full object-contain"/>
          <div class="absolute top-4 left-4 bg-blue-500 text-white px-4 py-1 rounded-full text-sm font-semibold">
            Tersedia
          </div>
        </div>

        <!-- Info -->
        <div class="p-6 flex flex-col flex-grow">
          <div class="mb-4">
            <h2 class="text-xl font-bold text-blue-800 mb-2" th:text="${kos.namaKos}">Nama Kos</h2>
            <div class="flex items-center text-gray-600 mb-2 text-sm">
              <i class="fas fa-map-marker-alt mr-2"></i>
              <span th:text="${kos.lokasi}">Lokasi Kos</span>
            </div>
            <div class="text-lg font-bold text-blue-600 mb-2" th:text="'Rp ' + ${kos.harga}">Rp Harga</div>
            <p class="text-gray-700 mb-2 text-sm">
              <i class="fas fa-tag mr-2"></i>
              <span th:text="${kos.category}">Kategori</span>
            </p>
            <p class="text-gray-700 mb-4 text-sm">
              <i class="fas fa-phone mr-2"></i>
              <span th:text="${kos.kontak}">Kontak</span>
            </p>
          </div>

          <!-- Bottom section -->
          <div class="mt-auto pt-4 border-t border-gray-300 flex justify-between items-center">
            <div class="text-sm text-gray-600">
              <i class="fas fa-info-circle mr-1"></i> Info lengkap
            </div>
            <button
              type="button"
              class="open-modal bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm transition"
              th:attr="data-nama=${kos.namaKos},
                       data-lokasi=${kos.lokasi},
                       data-harga=${kos.harga},
                       data-category=${kos.category},
                       data-kontak=${kos.kontak},
                       data-image=${kos.image},
                       data-deskripsi=${kos.deskripsi}"
              onclick="openModal(this)">
              View Details <i class="fas fa-arrow-right ml-2"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
