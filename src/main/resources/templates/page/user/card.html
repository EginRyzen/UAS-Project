<div th:fragment="card" class="container mx-auto px-6 py-10">
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
    <div th:each="kos : ${listkos}"class="property-card bg-white shadow-lg rounded-2xl overflow-hidden h-full">
      <div class="flex flex-col lg:flex-row h-full">
        <!-- Image Section -->
        <div class="lg:w-1/2 relative h-64 lg:h-72 bg-gray-100 flex items-center justify-center">
          <img th:src="@{'/imagekos/' + ${kos.image}}" alt="Foto Kos"
            class="max-h-full max-w-full object-contain"/>
          <div class="absolute top-4 left-4 bg-green-500 text-white px-4 py-1 rounded-full text-sm font-semibold">
            New Listing
          </div>
        </div>

        <!-- Info Section -->
        <div class="lg:w-1/2 p-6 flex flex-col justify-between">
          <div>
            <div class="flex justify-between items-start mb-4">
              <div>
                <h2 class="text-xl font-bold text-gray-800" th:text="${kos.namaKos}">
                  Nama Kos
                </h2>
                <div class="flex items-center text-gray-600 mt-1 text-sm">
                  <i class="fas fa-map-marker-alt mr-2"></i>
                  <span th:text="${kos.lokasi}">Lokasi Kos</span>
                </div>
              </div>
              <div class="text-right">
                <div class="text-2xl font-bold text-indigo-600"
                  th:text="'Rp ' + ${kos.harga}"> Rp Harga
                </div>
                <div class="text-gray-500 text-sm capitalize"> /  bulan</div>
              </div>
            </div>

            <p class="text-gray-700 mb-3 text-sm">
              <i class="fas fa-tag mr-2"></i>
              <span th:text="${kos.category}">Kategori</span>
            </p>

            <p class="text-gray-700 mb-4 text-sm">
              <i class="fas fa-phone mr-2"></i>
              <span th:text="${kos.kontak}">Kontak</span>
            </p>
          </div>

          <div class="flex justify-between items-center pt-4 border-t border-gray-300">
            <div class="text-sm text-gray-600">
              <i class="fas fa-info-circle mr-1"></i> Info lengkap
            </div>
            <button
              type="button"
              class="open-modal bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-2 rounded-md transition-all text-sm"
              th:attr="data-nama=${kos.namaKos},
             data-lokasi=${kos.lokasi},
             data-harga=${kos.harga},
             data-category=${kos.category},
             data-kontak=${kos.kontak},
             data-image=${kos.image},
             data-deskripsi=${kos.deskripsi}"
           
              onclick="openModal(this)">
              View Details <i class="fas fa-arrow-right ml-2"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
